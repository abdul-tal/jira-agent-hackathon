name: Deploy Jira Assistant to EC2

on:
  push:
    branches:
      - main

  workflow_dispatch:   # ðŸ‘ˆ manual trigger added

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ðŸš€ Deploying Jira Assistant..."

            cd ${{ secrets.APP_DIR }}

            echo "ðŸ“¥ Pulling latest code"
            git pull origin main

            echo "ðŸ“¦ Installing dependencies"
            source venv/bin/activate
            pip install -r requirements.txt

            echo "ðŸ”„ Restarting backend"
            sudo systemctl restart jira-assistant

            echo "ðŸ”„ Restarting UI"
            sudo systemctl restart jira-assistant-ui

            echo "âœ… Deployment complete"
          EOF
